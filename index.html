<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AOS fade-up 강조 예시</title>

        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            .section {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 60vh; /* 섹션 높이를 조금 낮춰 스크롤을 유도 */
                margin-bottom: 40vh; /* 간격을 넓혀 스크롤 여유 확보 */
                background-color: white;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 그림자를 더 진하게 */
                font-size: 2em; /* 폰트 크기 확대 */
                font-weight: bold;
                text-align: center;
                opacity: 1; /* AOS가 동작하지 않을 때 기본적으로 보이지만, AOS가 처리함 */
                transition: all 0.2s; /* 부드러운 전환 효과 추가 */
            }

            .first-section {
                height: 100vh;
                margin-bottom: 0;
                background-color: #e0f7fa;
            }
        </style>
    </head>
    <body>
        <div class="section first-section">
            <p>화면을 아래로 스크롤하여<br />강조된 "Fade Up" 효과를 확인해보세요. 👇</p>
        </div>

        <div
            class="section"
            data-aos="fade-up"
            data-aos-duration="2000"
            data-aos-offset="300"
            data-aos-easing="ease-out-quad"
        >
            <p>1. 강조된 Fade Up (2초 동안 천천히 올라옴)</p>
        </div>

        <div
            class="section"
            data-aos="fade-up"
            data-aos-duration="2500"
            data-aos-offset="400"
            data-aos-delay="300"
        >
            <p>2. 더 느리고 (2.5초) 약간의 지연이 있는 Fade Up</p>
        </div>

        <div class="section" data-aos="zoom-in" data-aos-duration="1000">
            <p>3. 일반적인 Zoom In (1초)</p>
        </div>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script>
            AOS.init({
                // 전역 옵션 설정: 한 번만 애니메이션 재생하도록 설정 (선택 사항)
                once: true,
            });
        </script>
    </body>
</html>
